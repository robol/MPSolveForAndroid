<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="rootsrenderer.css" type="text/css" />

     <script src="jquery-2.0.3.min.js"></script>
     <script src="jquery.flot.js"></script>
     <script src="rootsrenderer.js"></script>
     <script>
       $(window).on("resize", function () {
         $("#rootscontainer").width($(document).width());
         $("#rootscontainer").height($(document).height());
         $.rootsRenderer.redraw();
       });

       $(function () {
         $("#rootscontainer").width($(document).width());
         $("#rootscontainer").height($(document).height());

         $.rootsRenderer = new RootsRenderer();
         $.rootsRenderer.clear();
       });
     </script>
  </head>

  <body>
    <div id="rootscontainer">
     <div id="rootsrenderer"></div>
    </div>
  </body>
</html>
